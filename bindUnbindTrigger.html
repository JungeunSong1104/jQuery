<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script type="text/javascript">
        function clickHandler(e){
            alert("thank you");
        }
        $(document).bind("ready", function(){//document를 선택 : document가 웹페이지 전체를 의미
            //ready : 렌더링을 마치고 위의 자바스크립트의 위치를 보면 바디가 렌더링되기전에 호출되고있음
            //코드는 위에서부터 아래로 읽히기 대문에 위에 자바스크립트롤 설치하면
            //인풋엘리먼트들이 렌더링이 안됐기 때문에 바인드가 안됨
            //첫번째 배개변수(ready)는 바인드에 조건을 걸어줌
            //로딩끝 준비시작? 문서전체에 이벤트를 달아줄건데 레디를 보고 다 읽어진다음에 뒤의 함수를 실행해라
            $("#click_me").bind("click",clickHandler);//bind메서드 : 이벤트를 설치 add이벤트리스너와 같은기능
            $("#remove_event").bind("click", function(e){
                $("#click_me").unbind("click",clickHandler);
            });
            $("#trigger_event").bind("click", function(e){
                $("#click_me").trigger("click");
            });//크게 3개의 제이쿼리
            //1. 클릭미라는 아이디를 찾아서 클릭핸들러를 달아줘라
            //2.  $("#remove_event") : 클릭이 될때 함수가 실행됨 크ㅡㄹ릭됐을 때 클릭미를 선택해서 언바인드함 클릭에 있는 클릭핸들러를 분리해라
            //3. trigger_event를 찾아서 클릭되는 순간에 클릭미와 같은 함수가 실행돼라
        });

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="click_me" type="button" value="click_me" />
    <input id="remove_event" type="button" value="unbind" />
    <input id="trigger_event" type="button" value="trigger" />
</body>
</html>
