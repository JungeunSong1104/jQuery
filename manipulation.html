        <p>Type 'correct' to validate</p>
        <form action="javascript:alert('success!');">  <!-- action에 자바스크립트 사용가능  -->
            <div>
                <input type="text" />
                <input type="submit" />  <!-- submit하면 action의 주소로 감 -->
            </div>
        </form>
        <span></span>
        <script>
            $("form").submit(function(){//submit 실행될때 함수 실행됨
                //submit이 눌렸을때 이벤트핸들러가 실행되고 리턴값이 트루면 액션이 실행되고 false면 실행안함
                if($("input:first").val() == "correct"){
                    $("span").text("Validated...").show();
                    return true;//리턴을 이용해서 추가적인 액션을 할지말지 
                }
                $("span").text("Not valid").show().fadeOut(1000);
                //else를 쓰지않고 또다른 구문을 쓴 이유  : 위에서 어차피 함수가 끝나니까
                //false값이 입력됐을때 fadeout이 돼서 텍스트가 사라지니까 위에 다시 show를 해주는거임
                return false;
            });
        </script>
